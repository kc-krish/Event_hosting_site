<nav class="flex justify-around items-center h-[2.5rem] rounded-md">
  <h2 class="text-center drop-shadow-2xl text-xl font-semibold">EventSphere</h2>
  <section class="w-[60vw] flex justify-between">
    <ng-container *ngFor="let link of navLinks">
      <button
        [ngClass]="{
          'w-16': link.label == 'home',
          'w-32': link.label !== 'home'
        }"
        class="h-[2rem] text-xl rounded-lg w-16 text-center drop-shadow-2xl font-semibold hover:text-[#2196F3] z-50"
      >
        {{ link.label }}
      </button>
    </ng-container>
  </section>
</nav>
